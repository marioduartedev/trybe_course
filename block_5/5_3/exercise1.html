<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>
     const botao = document.querySelector("#lib-button");
     function makeMadLib(){
        var pessoa = document.querySelector('#person').value;
        var adjetivo = document.querySelector('#adjective').value;
        var subst = document.querySelector('#noun').value;
        document.querySelector("#story").innerHTML = pessoa + " gosta muito de " + adjetivo + " " + subst;
     }
     botao.addEventListener('click', makeMadLib);
 </script>
  
 </body>
</html>
