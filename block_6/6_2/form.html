<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Formulário Currículo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="pikaday.css">
</head>

<body>
	<div class="container">
		<div class="formulario">
			<form class="needs-validation" id="formulario" action="" method="GET">
				<fieldset id="field">
					<div class="line">
						<label for="nome">Nome:</label>
						<input class="inputs form-control" name="nome" id="nome" type="text" maxlength="40" required>
					</div>
					<div class="line">
						<label for="email">Email:</label>
						<input class="inputs form-control" name="email" id="email" type="text" maxlength="50" required placeholder="voce@exemplo.com">
					</div>
					<div class="line">
						<label for="cpf">CPF:</label>
						<input class="inputs form-control" placeholder="Ex.: 000.000.000-00" name="cpf" id="cpf" type="text" maxlength="11" required>
					</div>
					<div class="line">
						<label for="end">Endereço:</label>
						<input class="inputs form-control" name="end" id="end" type="text" maxlength="200" required>
					</div>
					<div class="line">
						<label for="cidade">Cidade:</label>
						<input class="inputs form-control" name="cidade" id="cidade" type="text" maxlength="28" required>
                    </div>
					<div class="line">
						<label for="estado">Estado:</label>
						<select class="inputs custom-select d-block w-100" name="estado" id="estado" required>
							<option value="" selected>Selecione seu Estado</option>
						</select>
					</div>
					<div class="line">
						Tipo de moradia:
						<div>
							<input class="moradia custom-control-radio" name="moradia" id="casa" type="radio" value="casa" required>
							<label for="casa" >Casa</label>
							<input class="moradia custom-control-radio" name="moradia" id="apartamento" type="radio" value="apartamento" required>
							<label for="apartamento">Apartamento</label>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="line">
						<label for="resumo">Resumo Curriculo:</label>
						<textarea class="inputs form-control" name="resumo" id="resumo" maxlength="1000" required></textarea>
					</div>
					<div class="line">
						<label for="cargo">Cargo:</label>
						<input class="inputs form-control" name="cargo" id="cargo" type="text" maxlength="40" required>
					</div>
					<div class="line">
						<label for="descricao">Descricao do cargo:</label>
						<input class="inputs form-control" name="descricao" id="descricao" type="text" maxlength="500" required>
					</div>
					<div class="line">
                        <label for="datepicker">Data de Início:</label>
						<input class="inputs form-control" type="text" id="datepicker" placeholder="Escolha uma data">
					</div>
				</fieldset>
				<div class="bottons">
                    <button class="btn btn-primary btn-lg btn-block" id="botao" type="submit">Enviar</button>
					<button class="btn btn-primary btn-lg btn-block" id="resetar" type="reset">Limpar</button>
				</div>
			</form>
		</div>
		<div class="curriculo">
			<h1> Seu Curriculo </h1>
			<br>
		</div>
    </div>
    <script src="pikaday.js"></script>
    <script>
        var data = new Date();
        var picker = new Pikaday(
            {	
                field: document.getElementById('datepicker'),
                firstDay: 1,
                minDate: new Date(1900, 01, 01),
                maxDate: new Date(data.getFullYear(), data.getMonth(), data.getDate()),
                yearRange: [1900,2020]
            });
    </script>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
